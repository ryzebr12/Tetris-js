<!DOCTYPE html>
<html>
  <head>
    <title>Tetris Game</title>
    <style>
      body {
        background-color: black;
      }
      button:hover {
        background-color: #bca0dc !important;
      }
      button:active {
        background-color: #9969d0 !important;
      }
    </style>
  </head>
  <body>
    <!-- Elemento de áudio para a música de fundo -->
    <audio controls autoplay loop style="display: none">
      <source src="musica fundo/o amv mais triste de max steel.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <canvas id="canvas" width="400" height="800"> </canvas>
    <canvas
      id="nextShapeCanvas"
      width="200"
      height="200"
      style="position: absolute; top: 10"
    >
    </canvas>

    <canvas
      id="scoreCanvas"
      width="200"
      height="200"
      style="position: absolute; top: 220"
    >
    </canvas>

    <button
      style="
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background-color: gray;
        border: 0px;
      "
      onClick="resetVars()"
    >
      <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
        <use class="ytp-svg-shadow" xlink:href="#ytp-id-54"></use>
        <path
          class="ytp-svg-fill"
          fill="#ffffff"
          d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z"
          id="ytp-id-54"
        ></path>
      </svg>
    </button>
    <img id="image" src="rotations.png" style="display: none" /> 

    <script src="tetris.js"></script>
  </body>
</html>
